{% extends "base.html" %}
{% block meta_title %}Gallery{% endblock %}
{% block extra_head %}
<link rel="stylesheet" href="{{MEDIA_URL}}css/jquery.lightbox-0.5.css" type="text/css" media="screen" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
<script src="{{MEDIA_URL}}js/jquery.lightbox-0.5.js" type="text/javascript"></script>
<!-- Load lightbox -->
<script type="text/javascript">
    $(function () {
            $('#gallery a').lightBox({
imageLoading: '{{MEDIA_URL}}img/lightbox-ico-loading.gif',
imageBtnClose: '{{MEDIA_URL}}img/lightbox-btn-close.gif',
imageBtnPrev: '{{MEDIA_URL}}img/lightbox-btn-prev.gif',
imageBtnNext: '{{MEDIA_URL}}img/lightbox-btn-next.gif',
imageBlank: '{{MEDIA_URL}}img/lightbox-blank.gif'
});
            });
</script>
{% endblock %}

{% block main %}
<h1>{{ page.gallery.title }}</h1>
<p>{{ page.gallery.notes }}</p>
<div id="gallery">
    {% load fb_versions %}
    {% for galleryimage in page.gallery.galleryimage_set.all %}
    <a href="{{galleryimage.image}}" title="{{galleryimage.text}}">
        <img src="{% version galleryimage.image.path "fb_thumb" %}" />
    </a>
    {% endfor %}
</div>
{% endblock %}
